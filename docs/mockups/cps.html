<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <title>Context Mockup</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="mock.css" type="text/css" />
    </head>
    <body>
        <article class="main">
            <h1 class="main__title">Available CPS</h1>
            <div class="items well">
                <div class="panel panel-default">
                    <div class="panel-body items__body">PPU</div>
                    <div class="panel-footer">
                        <a href="cpsDetails.html">
                            Show Details
                            <span  class="glyphicon glyphicon-menu-right"></span>
                        </a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body items__body">iCATCH</div>
                    <div class="panel-footer">
                        Show Details
                        <span  class="glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body items__body">AgileFactory</div>
                    <div class="panel-footer">
                        Show Details
                        <span  class="glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary items__button"
                        data-toggle="modal" data-target="#createModal">
                    Create CPS
                </button>
            </div>
        </article>


        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create new entity:</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div class="form__field form__field--column">
                                <label for="cpsName">
                                    CPS-Name:
                                </label>
                                <input type="text" id="cpsName" value="WeatherStation" />
                            </div>
                            <div class="form__field form__field--column">
                                <label for="url">
                                    Connection-URL:
                                </label>
                                <input type="text" id="url" value="opc.tcp://localhost:4334" />
                                <button class="btn btn-default" type="button">
                                    <span  class="glyphicon glyphicon-plus"></span>
                                    Add connection
                                </button>
                            </div>
                            <button type="button" class="btn btn-primary form__button">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
